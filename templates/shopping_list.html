{% extends "base.html"%}
{% block content %}
<form>
	<h2>Add a Food</h2>
    <input type="text" name="food">
	{% if items %}
		{% for item in items %}
			<input type="hidden" name="food" value={{item}}>
			<!--<input type="hidden" name="food" value={{item | safe}}>Here if we know that html input by user is safe and we don't want to escape-->
		{% endfor %}
	{% endif %}
	<button>Add</button>
	<br>
	<br>
	<h2>Shopping List</h2>
	<ul>
		{% if items %}
			{% for item in items %}
				<li>{{ item }}
			{% endfor %}
		{% endif %}
	</ul>
</form>
{% endblock %}
