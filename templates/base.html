<DOCTYPE!>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/static/main.css"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<title>Blog</title>
	</head>
	<body>
		<div class="container">
			<h1><a href="/blog"><b>CTs Blog</b></a></h1>
			<div class="row">
				<div class="col-md-8"><h2 class="subheading">
					{% if user %}
						<b>Welcome, {{ user.username }}!!</b></h2>
					{% endif %}
				</div>
				<div class="col-md-2">
					<form action="/blog/newpost">
						<button class="btn btn-primary newpost">Create a New Post</button>
					</form>
				</div>
				<div class="col-md-2">
					{% if user %}
						<form action="/blog/logout">
							<button class="btn btn-primary logout">Logout</button>
						</form>
					{% else %}
						<form action="/blog/login">
							<button class="btn btn-primary login">Login</button>
						</form>
					{% endif %}
				</div>
			</div>
			</br>
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
